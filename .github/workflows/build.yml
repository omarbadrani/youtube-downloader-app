name: Build YouTube Downloader APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          automake \
          cmake \
          libffi-dev \
          libssl-dev \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev
        
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        
    - name: Build Android APK
      run: |
        echo "ðŸš€ Starting Android build..."
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        
        # Initialize Buildozer if needed
        if [ ! -f "buildozer.spec" ]; then
          echo "No buildozer.spec found, creating one..."
          buildozer init
        fi
        
        # Clean previous builds
        buildozer android clean 2>/dev/null || true
        
        # Build with verbose output
        timeout 1800 buildozer -v android debug 2>&1 | tail -200
        
    - name: Upload APK if exists
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: bin/*.apk
        if-no-files-found: warn
