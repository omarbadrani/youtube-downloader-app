name: Build APK with License Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          wget \
          curl
        
        pip install buildozer cython
        
    - name: Setup Android SDK with accepted licenses
      run: |
        echo "ðŸ”§ Setting up Android SDK..."
        
        # Create directories
        mkdir -p ~/.android
        mkdir -p ~/.buildozer/android
        
        # Create license acceptance file
        cat > ~/.android/licenses/android-sdk-license << 'EOF'
8933bad161af4178b1185d1a37fbf41ea5269c55
d56f5187479451eabf01fb78af6dfcb131a6481e
24333f8a63b6825ea9c5514f83c2829b004d1fee
EOF
        
        cat > ~/.android/licenses/android-sdk-preview-license << 'EOF'
84831b9409646a918e30573bab4c9c91346d8abd
EOF
        
        # Create repositories.cfg
        touch ~/.android/repositories.cfg
        
        # Set environment variables
        echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "BUILD_OZER_ACCEPT_SDK_LICENSE=1" >> $GITHUB_ENV
        echo "BUILD_OZER_SKIP_SDK_CHECK=1" >> $GITHUB_ENV
        
    - name: Build APK with Buildozer
      run: |
        echo "ðŸš€ Starting Buildozer build..."
        
        # Initialize if needed
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        
        # Clean and build
        buildozer android clean 2>/dev/null || true
        
        # Build with explicit yes to everything
        yes | buildozer android debug 2>&1 | tail -200
        
        # Check if APK was created
        if [ -f "bin/*.apk" ]; then
          echo "âœ… APK created successfully!"
          ls -lh bin/*.apk
        else
          echo "âš ï¸ No APK found in bin/, searching..."
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
        fi
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader
        path: |
          bin/*.apk
          .buildozer/**/*.apk
        if-no-files-found: warn
