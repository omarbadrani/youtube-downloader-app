name: Build YouTube Downloader APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          wget \
          curl
        
    - name: Install Buildozer
      run: |
        pip install buildozer cython
        
    - name: Setup Android licenses
      run: |
        echo "ðŸ”§ Setting up Android SDK licenses..."
        
        # Create Android directories
        mkdir -p ~/.android/licenses
        
        # Accept Android SDK licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
        
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        
        # Create repositories.cfg
        touch ~/.android/repositories.cfg
        
        echo "âœ… Android licenses configured"
        
    - name: Build APK
      run: |
        echo "ðŸš€ Starting Buildozer build..."
        
        # Set environment variables
        export BUILD_OZER_ACCEPT_SDK_LICENSE=1
        export BUILD_OZER_SKIP_SDK_CHECK=1
        
        # Clean previous builds
        buildozer android clean 2>/dev/null || true
        
        # Build with timeout
        timeout 1800 buildozer -v android debug 2>&1 | tail -100
        
        # Check for APK
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "âœ… APK created successfully!"
          ls -lh bin/*.apk
        else
          echo "âš ï¸ Searching for APK files..."
          find . -name "*.apk" -type f 2>/dev/null | head -5
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: bin/*.apk
        if-no-files-found: warn
