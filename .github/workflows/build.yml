name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK with licenses
      run: |
        echo "ðŸ”§ Setting up Android SDK..."
        
        # Create Android directory
        mkdir -p ~/.android
        
        # Create license acceptance manually
        mkdir -p ~/.android/licenses
        
        # Android SDK License (build-tools)
        cat > ~/.android/licenses/android-sdk-license << 'EOF'
24333f8a63b6825ea9c5514f83c2829b004d1fee
d56f5187479451eabf01fb78af6dfcb131a6481e
8933bad161af4178b1185d1a37fbf41ea5269c55
EOF
        
        # Android SDK Preview License
        cat > ~/.android/licenses/android-sdk-preview-license << 'EOF'
84831b9409646a918e30573bab4c9c91346d8abd
EOF
        
        # Force accept all licenses
        echo "count=0" > ~/.android/repositories.cfg
        
        # Verify files
        echo "âœ… License files created:"
        ls -la ~/.android/licenses/
        cat ~/.android/licenses/*
        
    - name: Install Buildozer
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv openjdk-17-jdk
        pip install buildozer cython
        
    - name: Build APK with automatic yes
      run: |
        echo "ðŸš€ Starting Buildozer..."
        
        # Force environment variables
        export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_SDK_ROOT="$ANDROID_HOME"
        export BUILD_OZER_ACCEPT_SDK_LICENSE=yes
        export BUILD_OZER_SKIP_SDK_CHECK=yes
        
        # Create buildozer directory
        mkdir -p ~/.buildozer/android
        
        # Build with YES to all prompts
        yes | buildozer android debug 2>&1 | tail -150
        
    - name: Check for APK
      run: |
        echo "ðŸ” Checking for APK files..."
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "âœ… APK found in bin/:"
          ls -lh bin/*.apk
        else
          echo "âš ï¸ Searching for APK in all directories..."
          find . -name "*.apk" -type f 2>/dev/null | head -10
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader
        path: |
          bin/*.apk
          .buildozer/**/*.apk
        if-no-files-found: warn
